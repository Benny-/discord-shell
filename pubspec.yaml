name: discordshell
description: A shell for discord bots
version: 0.0.2
homepage: https://github.com/Benny-/discordshell
author: Benny Jacobs <benny@gmx.it>

environment:
  sdk: '>=2.0.0-dev.20.0'

dependencies:
  markdown: "^1.1.0"
  discord:
    path: 'nyx'

dev_dependencies:
  browser: ^0.10.0
  dart_to_js_script_rewriter: ^1.0.1

transformers:
- dart_to_js_script_rewriter

# Uncomment the following in sdk 1.24+ to make pub serve
# use dartdevc (webdev.dartlang.org/tools/dartdevc).
web:
  compiler:
    debug: dartdevc
